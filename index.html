<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Link Iframes</title>
  <style>
    body {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 20px;
      background: #f4f4f4;
    }

    .ad-box {
      position: relative;
      width: 100%;
      height: 300px;
      border: 2px solid #000;
    }

    .ad-box iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Iframe 1 -->
  <div class="ad-box">
    <iframe src="https://movieusa.site/usa-2/" id="iframe1"></iframe>
  </div>

  <!-- Iframe 2 -->
  <div class="ad-box">
    <iframe src="https://movieusa.site/usa-2/" id="iframe2"></iframe>
  </div>
